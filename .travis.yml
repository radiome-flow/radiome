language: python
python:
  - 3.7

services:
  - docker

install: docker build -t radiome-lab/radiome . && docker build -t radiome-lab/radiome:ci-test -f Dockerfile.test .

before_script: env | grep -E -- 'TOXENV|CI|TRAVIS|TRAVIS_*|CODECOV_*' > ./travis.env
script: docker run --env-file=./travis.env radiome-lab/radiome:ci-test

